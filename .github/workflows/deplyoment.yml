name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Build HTML and CSS
        run: npm install && npm run build  # Replace with your build script if needed
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          ACCESS_TOKEN: ${{ secrets.GH_PAGES }}
          BRANCH: gh-pages  # Branch to deploy to
          FOLDER: public   # Folder containing your built HTML and CSS files