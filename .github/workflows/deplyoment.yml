name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # Replace with your build script if needed
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          ACCESS_TOKEN: ${{ secrets.GH_PAGES }}  # Use your secret here
          BRANCH: gh-pages  # Replace with the branch you want to deploy to
          FOLDER: public  # Replace with the folder where your built files are located