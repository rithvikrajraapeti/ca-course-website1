name: Check for API Keys

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  scan-secrets:
    name: Scan for API Keys and Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk to detect API keys
        run: snyk code test --severity-threshold=high --json --sarif | tee snyk_report.sarif

      - name: Upload Snyk Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk_report.sarif
